<button [type]="type" [name]="name" [id]="id" [disabled]="isLoading" (click)="onClick()">
  <ng-container [ngSwitch]="loadingState">
    <ng-container *ngSwitchCase="loadingStateType.NO_ACTION_PERFORMED">{{text}}</ng-container>
    <ng-container *ngSwitchCase="loadingStateType.LOADING">{{ translate(loadingState) }}</ng-container>
    <ng-container *ngSwitchCase="loadingStateType.SUCCESSFUL_TASK">{{ translate(loadingState) }}</ng-container>
    <ng-container *ngSwitchCase="loadingStateType.UNSUCCESSFUL_TASK">{{ translate(loadingState) }}</ng-container>
    <ng-container *ngSwitchCase="loadingStateType.WORK_DONE">{{ translate(loadingState) }}</ng-container>
    <ng-container *ngSwitchDefault>{{ text }}</ng-container>
  </ng-container>

</button>
