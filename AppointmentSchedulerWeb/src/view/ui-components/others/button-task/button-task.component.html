<button class="button primary" [class.error]="loadingState === loadingStateType.UNSUCCESSFUL_TASK"
  [class.success]="loadingState === loadingStateType.SUCCESSFUL_TASK"
  [class.loading]="loadingState === loadingStateType.LOADING" [type]="type" [name]="name" [id]="id"
  [disabled]="isLoading" (click)="onClick()">
  <ng-container [ngSwitch]="loadingState">
    <ng-container *ngSwitchCase="loadingStateType.NO_ACTION_PERFORMED">{{text}}</ng-container>
    <ng-container *ngSwitchCase="loadingStateType.LOADING">
      {{ translate(loadingState) }}
      <mat-icon class="loading-icon">loop</mat-icon>
    </ng-container>
    <ng-container *ngSwitchCase="loadingStateType.SUCCESSFUL_TASK">
      {{ translate(loadingState) }}
      <mat-icon class="success-icon">check_circle</mat-icon>
    </ng-container>
    <ng-container *ngSwitchCase="loadingStateType.UNSUCCESSFUL_TASK">
      {{ translate(loadingState) }}
      <mat-icon>error</mat-icon>
    </ng-container>
    <ng-container *ngSwitchCase="loadingStateType.WORK_DONE">
      {{ translate(loadingState) }}
      <mat-icon>task_alt</mat-icon>
    </ng-container>
    <ng-container *ngSwitchDefault>
      {{ text }}
    </ng-container>
  </ng-container>

</button>
