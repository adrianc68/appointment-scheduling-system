<div class="appointment-modal-container">
  <div class="notification-title">
    <span class="fs-sm t-secondary">{{data.uuid}}</span>
    <span class="fw-bold t-primary">{{data.code | translate }}</span>
  </div>

  <div class="notification-content">
    <div class="notification-message">
      <p>{{data.message}}</p>
      <p>{{data.appointmentUuid}}</p>
    </div>
    <div class="notification-date">
      <p>{{data.createdAt.toString() | readableDate}}</p>
    </div>
  </div>
</div>
