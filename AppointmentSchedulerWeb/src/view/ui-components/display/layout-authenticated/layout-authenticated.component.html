<div class="layout">
  <app-nav-bar class="navbar" (menuToggle)="toggleSidebar()" />
  <main class="main-container">
    <div class="sidebar" [class.open]="sidebarOpen">
      <app-side-bar [isOpen]="sidebarOpen" (isOpenChange)="onSidebarStateChange($event)" />
    </div>
    <div class="content" [class.open]="sidebarOpen">
      <app-breadcrumbs></app-breadcrumbs>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
