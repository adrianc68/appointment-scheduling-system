<div class="client-card-container card">
  <div class="client-data">
    <div class="client-icon">
      <mat-icon class="profile-icon t-secondary">account_circle</mat-icon>
    </div>
    <div class="client-info">
      <span class="fw-bold">{{data.name}} ({{data.username}})</span>
      <span class="fs-sm t-secondary">{{data.email}}</span>
      <span class="fs-sm t-secondary">{{data.phoneNumber}}</span>
      <span class="fs-sm t-secondary">{{data.status | translate}}</span>
    </div>
  </div>
  <div class="client-buttons">
    <button class="button" (click)="redirectToEditClient(data)">
      {{TranslationCodes.TC_EDIT_BUTTON_LABEL | translate}}
    </button>
  </div>
</div>
