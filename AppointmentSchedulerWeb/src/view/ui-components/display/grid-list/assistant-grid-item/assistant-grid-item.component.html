<div class="assistant-card-container">
  <div class="assistant-data">
    <div class="assistant-icon">
      <mat-icon class="profile-icon">supervisor_account</mat-icon>
    </div>
    <div class="assistant-info">
      <span class="fw-bold">{{data.name}} ({{data.username}})</span>
      <span class="fs-sm t-secondary">{{data.email}}</span>
      <span class="fs-sm t-secondary">{{data.phoneNumber}}</span>
      <span class="fs-sm t-secondary">{{data.status | translate}}</span>
    </div>
  </div>
  <div class="assistant-buttons">
    <button class="button bordered" (click)="redirectToEditClient(data)">
      {{TranslationCodes.TC_EDIT_BUTTON_LABEL | translate}}
    </button>
  </div>
</div>
