<div class="login-container">
  <form class="form card" (ngSubmit)="onSubmit()">
    <div class="form-header">

      <h1>
        {{translate(translationCodes.TC_LOGIN)}}
      </h1>

    </div>
    <div class="form-body">

      <div class="form-input">
        <label for="email">
          {{ translate(translationCodes.TC_ACCOUNT_DATA_LABEL)}}
        </label>
        <input class="input" id="account" type="account" [(ngModel)]="account" name="account" required
          placeholder={{translate(translationCodes.TC_ACCOUNT_PLACEHOLDER_LABEL)}} />
        <app-error-validation-message-form
          [messages]="errorValidationMessage['account']"></app-error-validation-message-form>
      </div>

      <div class="form-input">
        <label for="password">
          {{ translate(translationCodes.TC_PASSWORD_DATA_LABEL)}}
        </label>
        <input class="input" id="password" type="password" [(ngModel)]="password" name="password" required
          placeholder={{translate(translationCodes.TC_PASSWORD_PLACEHOLDER_LABEL)}} />
        <app-error-validation-message-form
          [messages]="errorValidationMessage['password']"></app-error-validation-message-form>
      </div>
    </div>


    <div class="form-footer">
      <app-button-task type="submit" [loadingState]="currentTaskState"
        [text]="translate(translationCodes.TC_LOGIN_BUTTON_LABEL)" />
      <span class="system-error">
        {{translate(systemMessage ?? translationCodes.TC_EMPTY)}}
      </span>
    </div>
  </form>


  <div class="form card">
    <button class="button secondary" (click)="signUp()">
      {{translate(translationCodes.TC_SIGN_UP_BUTTON_LABEL)}}
    </button>

  </div>




</div>
