<app-button (click)="redirectToRegisterClient()">AÃ±adir</app-button>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>PhoneNumber</th>
      <th>Username</th>
      <th>Status</th>
      <th>createdAt</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>{{client.phoneNumber}}</td>
      <td>{{client.username}}</td>
      <td>{{client.status}}</td>
      <td>{{client.createdAt}}</td>
      <td>
        <app-button (click)="redirectToEditClient(client)">Editar</app-button>
      </td>
    </tr>

  </tbody>
</table>
