<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>PhoneNumber</th>
      <th>Username</th>
      <th>Status</th>
      <th>createdAt</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let assistant of assistants">
      <td>{{assistant.name}}</td>
      <td>{{assistant.email}}</td>
      <td>{{assistant.phoneNumber}}</td>
      <td>{{assistant.username}}</td>
      <td>{{assistant.status}}</td>
      <td>{{assistant.createdAt}}</td>
      <td>
        <app-button (click)="redirectToEditAssistant(assistant)">Editar</app-button>
      </td>
    </tr>

  </tbody>
</table>
